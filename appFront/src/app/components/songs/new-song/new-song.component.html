<div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 login-title">Crea una nueva canción</div>
  
        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <form  [formGroup]="formulario" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  formControlName="title"
                  placeholder="Title"
                />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Artist" formControlName="artist" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Género" formControlName="genre" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Album" formControlName="album" />
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Añade la url de la imagen" formControlName="photo" />
              </div>

              <div class="form-group">
                <input type="number" class="form-control" placeholder="Duración de la canción" formControlName="duration" />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  formControlName="year"
                  placeholder="Año de publicación"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  formControlName="trackNumber"
                  placeholder="Track number"
                />
              </div>

            

              <div class="col-lg-12 loginbttm">
                <div class="col-lg-6 login-btm login-text">
                  <!-- Error Message -->
                </div>
                <div class="col-lg-1 login-btm login-button">
                  <button type="submit" class="btn btn-outline-primary">
                    Crear
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
    </div>
  </div>
